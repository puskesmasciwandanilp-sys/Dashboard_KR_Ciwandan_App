<html lang="id">
<head>

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://YOUR_GITHUB_USERNAME.github.io/pkm-ciwandan/">

  <meta property="og:description" content="Monitoring data kesehatan real-time untuk Puskesmas Ciwandan">
  <meta property="og:image" content="./screenshots/og-image.png">
  
  <title>Dashboard Kunjungan Rumah - Puskesmas Ciwandan</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  
  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/CIwandan/ios/32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/CIwandan/ios/16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/CIwandan/ios/180.png">
  
  <!-- Splash Screens for iOS (using main icon as fallback) -->
  <!-- Note: For better iOS splash screens, generate proper splash images -->
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
      }
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    /* 4 Logos Row */
    .logos-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
      animation: fadeInDown 0.8s ease;
    }
    
    .logo-img {
      width: 56px;
      height: 56px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      transition: transform 0.3s ease;
    }
    
    .logo-img:hover {
      transform: scale(1.1);
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Dashboard Badge */
    .dashboard-badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 20px;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 50px;
      margin-bottom: 24px;
      animation: fadeIn 1s ease 0.3s both;
    }
    
    .dashboard-badge span {
      color: var(--accent-green);
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 4px;
      animation: fadeIn 1s ease 0.5s both;
    }
    
    .loading-title-main {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      animation: fadeIn 1s ease 0.7s both;
    }
    
    .loading-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 40px;
      line-height: 1.6;
      text-align: center;
      animation: fadeIn 1s ease 0.9s both;
    }
    
    .progress-container {
      width: 200px;
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
      border-radius: 4px;
      transition: width 0.3s ease;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; margin-left: 0%; }
      50% { width: 50%; margin-left: 25%; }
      100% { width: 0%; margin-left: 100%; }
    }
    
    .loading-status {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    /* App Frame */
    .app-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-primary);
    }
    
    /* Install Prompt */
    .install-prompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px 24px;
      display: none;
      align-items: center;
      gap: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      max-width: 90%;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    
    .install-prompt.show {
      display: flex;
    }
    
    .install-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-blue), #6366f1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .install-icon svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    .install-content {
      flex: 1;
    }
    
    .install-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .install-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .install-actions {
      display: flex;
      gap: 8px;
    }
    
    .install-btn {
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    
    .install-btn.primary {
      background: linear-gradient(135deg, var(--accent-blue), #6366f1);
      color: white;
    }
    
    .install-btn.primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }
    
    .install-btn.secondary {
      background: transparent;
      color: var(--text-secondary);
    }
    
    .install-btn.secondary:hover {
      color: var(--text-primary);
    }
    
    /* Update Available Banner */
    .update-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, var(--accent-green), #059669);
      color: white;
      padding: 12px 20px;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 14px;
      z-index: 10001;
    }
    
    .update-banner.show {
      display: flex;
    }
    
    .update-btn {
      background: white;
      color: #059669;
      padding: 6px 16px;
      border-radius: 6px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .update-btn:hover {
      transform: scale(1.05);
    }
    
    /* Offline Indicator */
    .offline-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: none;
      align-items: center;
      gap: 8px;
      z-index: 10002;
      animation: pulse 2s infinite;
    }
    
    .offline-indicator.show {
      display: flex;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Safe area for notched devices */
    @supports (padding: env(safe-area-inset-top)) {
      .loading-screen {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .install-prompt {
        bottom: calc(20px + env(safe-area-inset-bottom));
      }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .logos-row {
        gap: 12px;
      }
      
      .logo-img {
        width: 44px;
        height: 44px;
      }
      
      .dashboard-badge {
        padding: 6px 16px;
      }
      
      .dashboard-badge span {
        font-size: 10px;
      }
      
      .loading-text {
        font-size: 16px;
      }
      
      .loading-title-main {
        font-size: 28px;
      }
      
      .loading-subtitle {
        font-size: 13px;
        padding: 0 20px;
      }
      
      .install-prompt {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      
      .install-actions {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <!-- 4 Logos Row -->
    <div class="logos-row">
      <img src="./icons/Logo_KEMENKES/android/android-launchericon-96-96.png" alt="Kemenkes" class="logo-img" onerror="this.style.display='none'">
      <img src="./icons/logo_Banten/android/android-launchericon-96-96.png" alt="Banten" class="logo-img" onerror="this.style.display='none'">
      <img src="./icons/Logo_Cilegon/android/android-launchericon-96-96.png" alt="Cilegon" class="logo-img" onerror="this.style.display='none'">
      <img src="./icons/CIwandan/android/android-launchericon-96-96.png" alt="Ciwandan" class="logo-img">

    <!-- Badge -->
    <div class="dashboard-badge">
      <span>âœ¦ DASHBOARD KESEHATAN</span>
    </div>
    
    <!-- Title -->
    <div class="loading-text">Selamat datang di</div>
    <div class="loading-title-main">PKM Ciwandan</div>
    <div class="loading-subtitle">Memastikan tidak ada warga yang tertinggal<br>dalam pelayanan kesehatan</div>
    
    <!-- Progress -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="loading-status" id="loadingStatus">Memuat aplikasi...</div>
  </div>
  
  <!-- Offline Indicator -->
  <div id="offlineIndicator" class="offline-indicator">
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
      <path d="M24 8.98C20.93 5.9 16.69 4 12 4S3.07 5.9 0 8.98L12 21 24 8.98zM2.92 9.07C5.51 7.08 8.67 6 12 6s6.49 1.08 9.08 3.07l-1.43 1.43C17.5 8.94 14.86 8 12 8s-5.5.94-7.65 2.5L2.92 9.07z"/>
    </svg>
    <span>Offline</span>
  </div>
  
  <!-- Update Banner -->
  <div id="updateBanner" class="update-banner">
    <span>ðŸŽ‰ Versi baru tersedia!</span>
    <button class="update-btn" onclick="updateApp()">Update Sekarang</button>
  </div>
  
  <!-- Install Prompt -->
  <div id="installPrompt" class="install-prompt">
    <div class="install-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
      </svg>
    </div>
    <div class="install-content">
      <div class="install-title">Install PKM Ciwandan</div>
      <div class="install-desc">Akses lebih cepat dari home screen</div>
    </div>
    <div class="install-actions">
      <button class="install-btn secondary" onclick="dismissInstall()">Nanti</button>
      <button class="install-btn primary" onclick="installApp()">Install</button>
    </div>
  </div>
  
  <!-- Main App Frame (Google Apps Script) -->
  <iframe 
    id="appFrame" 
    class="app-frame" 
    src="https://script.google.com/macros/s/AKfycbygjRlMIasy12-hCl7x9msQBVwzfTjJI445vXdQgcvQzhYdXW91PY3snvD6Z1mgSk58/exec"
    title="Dashboard Kunjungan Rumah"
    allow="clipboard-write"
    loading="eager"
  ></iframe>
  
  <script>
    // ============================================
    // PWA INITIALIZATION
    // ============================================
    
    // Configuration
    const CONFIG = {
      GAS_URL: 'https://script.google.com/macros/s/AKfycbygjRlMIasy12-hCl7x9msQBVwzfTjJI445vXdQgcvQzhYdXW91PY3snvD6Z1mgSk58/exec', // PKM Ciwandan GAS URL
      SW_PATH: './sw.js',
      INSTALL_PROMPT_DELAY: 30000, // 30 seconds
      LOADING_TIMEOUT: 15000 // 15 seconds
    };
    
    // State
    let deferredPrompt = null;
    let serviceWorkerRegistration = null;
    
    // ============================================
    // SERVICE WORKER REGISTRATION
    // ============================================
    
    async function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        try {
          updateStatus('Mendaftarkan service worker...');
          
          serviceWorkerRegistration = await navigator.serviceWorker.register(CONFIG.SW_PATH, {
            scope: './'
          });
          
          console.log('[App] Service Worker registered:', serviceWorkerRegistration.scope);
          
          // Check for updates
          serviceWorkerRegistration.addEventListener('updatefound', () => {
            const newWorker = serviceWorkerRegistration.installing;
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                showUpdateBanner();
              }
            });
          });
          
          return true;
        } catch (error) {
          console.error('[App] Service Worker registration failed:', error);
          return false;
        }
      }
      return false;
    }
    
    // ============================================
    // APP LOADING
    // ============================================
    
    function updateStatus(message) {
      const statusEl = document.getElementById('loadingStatus');
      if (statusEl) {
        statusEl.textContent = message;
      }
    }
    
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loadingScreen');
      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    }
    
    function showLoadingError(message) {
      updateStatus('âŒ ' + message);
      const progressBar = document.getElementById('progressBar');
      if (progressBar) {
        progressBar.style.background = '#ef4444';
        progressBar.style.animation = 'none';
        progressBar.style.width = '100%';
      }
    }
    
    // Handle iframe load
    const appFrame = document.getElementById('appFrame');
    let frameLoaded = false;
    
    appFrame.addEventListener('load', () => {
      frameLoaded = true;
      updateStatus('Aplikasi siap!');
      setTimeout(hideLoadingScreen, 500);
    });
    
    appFrame.addEventListener('error', () => {
      showLoadingError('Gagal memuat aplikasi');
    });
    
    // Loading timeout
    setTimeout(() => {
      if (!frameLoaded) {
        showLoadingError('Timeout - coba refresh halaman');
      }
    }, CONFIG.LOADING_TIMEOUT);
    
    // ============================================
    // INSTALL PROMPT
    // ============================================
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install prompt after delay
      setTimeout(() => {
        if (deferredPrompt && !isAppInstalled()) {
          showInstallPrompt();
        }
      }, CONFIG.INSTALL_PROMPT_DELAY);
    });
    
    function isAppInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone === true ||
             localStorage.getItem('pwa_installed') === 'true';
    }
    
    function showInstallPrompt() {
      const prompt = document.getElementById('installPrompt');
      if (prompt && !localStorage.getItem('install_dismissed')) {
        prompt.classList.add('show');
      }
    }
    
    async function installApp() {
      if (!deferredPrompt) return;
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      
      console.log('[App] Install outcome:', outcome);
      
      if (outcome === 'accepted') {
        localStorage.setItem('pwa_installed', 'true');
      }
      
      deferredPrompt = null;
      dismissInstall();
    }
    
    function dismissInstall() {
      const prompt = document.getElementById('installPrompt');
      if (prompt) {
        prompt.classList.remove('show');
        localStorage.setItem('install_dismissed', Date.now().toString());
      }
    }
    
    window.addEventListener('appinstalled', () => {
      console.log('[App] PWA installed successfully');
      localStorage.setItem('pwa_installed', 'true');
      deferredPrompt = null;
    });
    
    // ============================================
    // UPDATE HANDLING
    // ============================================
    
    function showUpdateBanner() {
      const banner = document.getElementById('updateBanner');
      if (banner) {
        banner.classList.add('show');
      }
    }
    
    function updateApp() {
      if (serviceWorkerRegistration && serviceWorkerRegistration.waiting) {
        serviceWorkerRegistration.waiting.postMessage({ action: 'skipWaiting' });
      }
      window.location.reload();
    }
    
    // Listen for controller change
    navigator.serviceWorker?.addEventListener('controllerchange', () => {
      window.location.reload();
    });
    
    // ============================================
    // OFFLINE DETECTION
    // ============================================
    
    function updateOnlineStatus() {
      const indicator = document.getElementById('offlineIndicator');
      if (indicator) {
        if (!navigator.onLine) {
          indicator.classList.add('show');
        } else {
          indicator.classList.remove('show');
        }
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
    
    // ============================================
    // URL PARAMETERS HANDLING
    // ============================================
    
    function handleURLParams() {
      const params = new URLSearchParams(window.location.search);
      const view = params.get('view');
      const loc = params.get('loc');
      
      let currentSrc = appFrame.src;
      let hasParams = currentSrc.includes('?');
      
      // Handle location parameter (for Pustu navigation)
      if (loc) {
        const separator = hasParams ? '&' : '?';
        currentSrc = CONFIG.GAS_URL + separator + 'loc=' + encodeURIComponent(loc);
        hasParams = true;
        appFrame.src = currentSrc;
        console.log('[App] Loading location:', loc);
      }
      
      // Handle view parameter
      if (view) {
        const separator = hasParams ? '&' : '?';
        appFrame.src = currentSrc + separator + 'view=' + view;
      }
    }
    
    // ============================================
    // PWA NAVIGATION HANDLER (for Pustu navigation)
    // ============================================
    
    window.addEventListener('message', function(event) {
      // Handle navigation messages from GAS iframe
      if (event.data && event.data.type === 'pwa-navigate') {
        console.log('[App] PWA Navigate:', event.data);
        
        var locationId = event.data.location;
        var url = event.data.url;
        
        if (url && appFrame) {
          // Show loading indicator
          updateStatus('Memuat ' + locationId + '...');
          document.getElementById('loadingScreen').style.display = 'flex';
          document.getElementById('loadingScreen').classList.remove('hidden');
          
          // Update iframe src
          appFrame.src = url;
          
          // Update browser URL without reload (for bookmarking)
          if (window.history && window.history.replaceState) {
            var newUrl = window.location.pathname + '?loc=' + encodeURIComponent(locationId);
            window.history.replaceState({location: locationId}, '', newUrl);
          }
        }
      }
    });
    
    // ============================================
    // INITIALIZATION
    // ============================================
    
    async function init() {
      console.log('[App] Initializing PWA...');
      
      updateStatus('Mempersiapkan aplikasi...');
      
      // Register service worker
      await registerServiceWorker();
      
      updateStatus('Menghubungkan ke server...');
      
      // Handle URL params
      handleURLParams();
      
      // Check online status
      updateOnlineStatus();
    }
    
    // Start initialization
    init();
  </script>
</body>
</html>
